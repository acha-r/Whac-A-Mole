<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link rel = "stylesheet" href="WAM.css">
</head>
<body>

    <h2> Your score: </h2>  <!-- a label for the h2 directly below -->
    <h2 id = "score"> 0 </h2>

    <h3> Time left </h3>
    <h3 id = "time-left"> 60 </h3>

    <button id = "start"> Start </button>
    <button id = "reset"> Reset </button>

    
    
    <div class = "grid"> 
        <div class = "square" id = "1"></div>  <!--because i want each grid to look the same, they have the same class name.-->
        <div class = "square" id = "2"></div>  <!--the id attribute is what will help me differentiate them -->
        <div class = "square" id = "3"></div>
        <div class = "square" id = "4"></div>
        <div class = "square" id = "5"></div>
        <div class = "square" id = "6"></div>
        <div class = "square" id = "7"></div>
        <div class = "square" id = "8"></div>
        <div class = "square" id = "9"></div>
    </div>


    <script src = "WAM.js"></script>
</body>
</html>
